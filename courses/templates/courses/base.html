<!DOCTYPE html>
<html>
<head>
  <title>Course Subscription WebApp</title>
</head>
<body>
  <nav>
    <a href="{% url 'courses:course_list' %}">Home</a>
    {% if user.is_authenticated %}
      <a href="{% url 'accounts:logout' %}">Logout</a>
    {% else %}
      <a href="{% url 'accounts:login' %}">Login</a>
    {% endif %}
  </nav>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
