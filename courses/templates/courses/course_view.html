{% extends 'accounts/base.html' %}

{% block content %}

<div class="container">
    <h1>{{ course.title }}</h1>
<p>{{ course.description }}</p>

<h2>Lessons</h2>
    <ul>
        {% for lesson in lessons %}
            <p><b>{{ lesson.name }}</b></p>
            <p>{{ lesson.description }}</p>
            {% comment %} <embed src="{{ lesson.lesson_file.url }}" type="application/pdf" width="100%" height="600px"> {% endcomment %}
            <video src="{{ lesson.lesson_file.url }}"width="640" height="360" controls>Media</video>
        {% endfor %}
    </ul>
    <a class="btn btn-warning btn-sm text-center" href="#" role="button">Enroll Now</a>
</div>
{% endblock content %}
